<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествия</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./blocks/header/__logo/headerlogo.svg" alt="логотип Место Россия" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./blocks/profile/__avatar/Cuesteau.jpg" alt="Фотография Жак-Ива Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__box">
           <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="кнопка редактирования"></button>
          </div>
          <p class="profile__occupation">Исследователь Океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="кнопка добавления картинок"></button>
      </section>
      <div class="photo">
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Илья Радкевич</p>
    </footer>
  </div>
    <div class="popup">
     <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__description">Редактировать профиль</h2>
        <form method="post" name="personalinfo">
          <fieldset class="popup__input-container">
            <input type="text" name="username" placeholder="Имя" class="popup__input-name" required>
            <input type="text" name="useroccupation" placeholder="О себе" class="popup__input-occupation" required>
            <button type="submit" class="popup__save" aria-label="кнопка сохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  <div class="popup popup__add-image">
   <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__description">Новое место</h2>
      <form method="post" name="personalinfo">
        <fieldset class="popup__input-container">
          <input type="text" name="imagename" placeholder="Название" class="popup__input-name popup__image-name" required>
          <input type="text" name="imagelink" placeholder="Ссылка на картинку" class="popup__input-occupation popup__image-link" required>
          <button type="submit" class="popup__save" aria-label="кнопка сохранить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <template class="template-photo">
    <div class="photo__container">
      <button type="button" class="photo__delete"></button>
      <img src="#" alt="" class="photo__place">
        <div class="photo__box">
          <h2 class="photo__title"></h2>
          <button type="button" class="photo__like"></button>
        </div>
    </div>
  </template>
  <div class="popup image">
    <div class="image__figure">
      <img class="image__opened" src="#" alt="">
      <p class="image__figcaption"></p>
      <button type="button" class="popup__close image__close-button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
